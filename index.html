<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/css/mytimer.css" />
    <!-- icons -->
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- JS -->
    <script src="/js/timer.js"></script>
    <script src="/js/dayAnimation.js"></script>
    <script src="/js/cronometro.js"></script>

    <!-- Frame works -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Dates</title>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <p id="days"></p>
        <p id="months"></p>
        <p id="years"></p>
        <p id="stopwatch"></p>
      </div>
      <div id="specialDay" class="close">
        <lottie-player
          class="confetti"
          src="/animation/confetti.json"
          background="transparent"
          speed="1"
          style="width: 400px; height: 500px"
          loop
          autoplay
        ></lottie-player>
      </div>
      <div class="anim">
        <lottie-player
          src="/animation/calendar.json"
          background="transparent"
          speed="1"
          style="width: 150px; height: 100px"
          loop
          autoplay
        ></lottie-player>
        <a
          class="playlist"
          target="_blank"
          href="https://open.spotify.com/playlist/2HtuhXzTp95u4snZYAP7Rp?si=e1d64efcccc446d9"
        >
          <lottie-player
            class="fita"
            src="/animation/fita.json"
            background="transparent"
            speed="1"
            style="width: 150px; height: 50px"
            loop
            autoplay
          ></lottie-player>
        </a>
      </div>
    </>

    <footer>
      <a class="link-git" href="https://github.com/zzeis"
        >by zzeis <i class="uil uil-github-alt"></i>
      </a>
      <div class="animation-footer">
        <lottie-player
          src="/animation/hands.json"
          background="transparent"
          speed="1"
          style="width: 150px; height: 150px"
          loop
          autoplay
        ></lottie-player>
      </div>
    </footer>
  </body>
</html>
